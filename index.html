<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Etch A Sketch</title>
</head>
<body>
    <header>
        <h1>Etch A Sketch</h1>
        <div class="mode"></div>
    </header>
    
    <div class="flex-container">
        <div class="board"></div>
        <div class="buttons">
            <button onclick="changeColor('black')">Black</button>
            <button onclick="changeColor('white')">Erasor</button>
            <button onclick="changeColor('grey')">Grey</button>
            <button onclick="changeColor('random')">Random</button>
            <button onclick="resetBoard()">Reset</button>
            
            <div>
                <input type="text" placeholder="Size of Board" value="16" onchange="changeValue(this.value)">
                <button type="submit">set Size</button>
            </div>
        </div>
        
        
            
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
